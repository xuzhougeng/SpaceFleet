<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Manager - 磁盘空间管理</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <!-- 侧边栏导航 -->
        <nav class="sidebar">
            <div class="logo">
                <h1>💾 Space Manager</h1>
                <button class="sidebar-toggle" onclick="toggleSidebar()">◀</button>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active" data-page="dashboard">
                    <span class="icon">📊</span>
                    <span>仪表盘</span>
                </li>
                <li class="nav-item" data-page="disks">
                    <span class="icon">💾</span>
                    <span>磁盘</span>
                </li>
                <li class="nav-item" data-page="servers">
                    <span class="icon">🖥️</span>
                    <span>服务器管理</span>
                </li>
                <li class="nav-item" data-page="trends">
                    <span class="icon">📈</span>
                    <span>趋势分析</span>
                </li>
                <li class="nav-item" data-page="alerts">
                    <span class="icon">🔔</span>
                    <span>告警配置</span>
                </li>
            </ul>
        </nav>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 仪表盘页面 -->
            <section id="page-dashboard" class="page active">
                <header class="page-header">
                    <h2>服务器监控</h2>
                    <button class="btn btn-primary" onclick="loadDashboard()">
                        🔄 立即刷新
                    </button>
                </header>
                
                <!-- 服务器指标卡片 -->
                <div id="metrics-cards" class="metrics-cards"></div>
            </section>

            <!-- 磁盘页面 -->
            <section id="page-disks" class="page">
                <header class="page-header">
                    <h2>磁盘概览</h2>
                    <button class="btn btn-primary" onclick="collectAllData()">
                        🔄 采集所有数据
                    </button>
                </header>

                <!-- 告警区域 -->
                <div id="alerts-section" class="alerts-section hidden">
                    <h3>⚠️ 磁盘告警</h3>
                    <div id="alerts-list" class="alerts-list"></div>
                </div>

                <!-- 磁盘卡片 -->
                <div id="disk-cards" class="disk-cards"></div>
            </section>

            <!-- 服务器管理页面 -->
            <section id="page-servers" class="page">
                <header class="page-header">
                    <h2>服务器管理</h2>
                    <button class="btn btn-primary" onclick="showAddServerModal()">
                        ➕ 添加服务器
                    </button>
                </header>
                <div id="servers-list" class="servers-list"></div>
            </section>

            <!-- 趋势分析页面 -->
            <section id="page-trends" class="page">
                <header class="page-header">
                    <h2>趋势分析</h2>
                </header>
                <div class="trend-controls">
                    <select id="trend-server" onchange="loadMountPoints()">
                        <option value="">选择服务器</option>
                    </select>
                    <select id="trend-mount" onchange="loadTrendData()">
                        <option value="">选择挂载点</option>
                    </select>
                    <select id="trend-days" onchange="loadTrendData()">
                        <option value="7">最近 7 天</option>
                        <option value="30" selected>最近 30 天</option>
                        <option value="90">最近 90 天</option>
                    </select>
                </div>
                <div id="trend-chart" class="trend-chart">
                    <canvas id="chart-canvas"></canvas>
                </div>
            </section>

            <!-- 告警配置页面 -->
            <section id="page-alerts" class="page">
                <header class="page-header">
                    <h2>告警配置</h2>
                    <button class="btn btn-primary" onclick="showAddAlertModal()">
                        ➕ 添加规则
                    </button>
                </header>
                <div id="alerts-config-list" class="servers-list"></div>
            </section>
        </main>
    </div>

    <!-- 添加/编辑服务器模态框 -->
    <div id="server-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">添加服务器</h3>
                <button class="btn-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="server-form" onsubmit="saveServer(event)">
                <input type="hidden" id="server-id">
                <div class="form-group">
                    <label for="server-name">服务器名称 *</label>
                    <input type="text" id="server-name" required placeholder="例如: 生产服务器1">
                </div>
                <div class="form-group">
                    <label for="server-host">主机地址 *</label>
                    <input type="text" id="server-host" required placeholder="IP 或域名">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="server-port">SSH 端口</label>
                        <input type="number" id="server-port" value="22">
                    </div>
                    <div class="form-group">
                        <label for="server-username">用户名 *</label>
                        <input type="text" id="server-username" required placeholder="SSH 用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="server-password">密码</label>
                    <input type="password" id="server-password" placeholder="SSH 密码（可选）">
                </div>
                <div class="form-group">
                    <label for="server-keypath">私钥路径</label>
                    <input type="text" id="server-keypath" placeholder="例如: ~/.ssh/id_rsa">
                </div>
                <div class="form-group">
                    <label for="server-description">描述</label>
                    <textarea id="server-description" rows="2" placeholder="服务器描述（可选）"></textarea>
                </div>
                <div class="form-group">
                    <label for="server-scanmounts">扫描磁盘</label>
                    <input type="text" id="server-scanmounts" placeholder="例如: /data,/home（留空扫描所有）">
                    <small class="form-hint">指定要监控的挂载点，多个用逗号分隔，留空表示扫描所有磁盘</small>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="server-sudoer">
                        使用 sudo 扫描（需要服务器配置免密 sudo）
                    </label>
                    <small class="form-hint">开启后将使用 sudo 执行扫描命令以避免权限不足。若未配置 NOPASSWD sudo，会导致扫描失败。</small>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 用户空间详情模态框 -->
    <div id="users-modal" class="modal hidden">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 id="users-modal-title">目录空间详情</h3>
                <button class="btn-close" onclick="closeUsersModal()">&times;</button>
            </div>
            <div id="users-list" class="users-list"></div>
        </div>
    </div>

    <!-- 告警配置模态框 -->
    <div id="alert-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="alert-modal-title">添加告警规则</h3>
                <button class="btn-close" onclick="closeAlertModal()">&times;</button>
            </div>
            <form id="alert-form" onsubmit="saveAlert(event)">
                <input type="hidden" id="alert-id">
                <div class="form-group">
                    <label for="alert-name">规则名称 *</label>
                    <input type="text" id="alert-name" required placeholder="例如: CPU 高负载告警">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="alert-metric">监控指标 *</label>
                        <select id="alert-metric" required>
                            <option value="cpu">CPU 使用率</option>
                            <option value="memory">内存使用率</option>
                            <option value="disk">磁盘使用率</option>
                            <option value="gpu_memory">GPU 显存</option>
                            <option value="gpu_util">GPU 算力</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="alert-threshold">阈值 (%) *</label>
                        <input type="number" id="alert-threshold" required min="1" max="100" value="80" placeholder="80">
                    </div>
                </div>
                <div class="form-group">
                    <label for="alert-server">目标服务器</label>
                    <select id="alert-server">
                        <option value="">所有服务器</option>
                    </select>
                    <small class="form-hint">留空表示监控所有服务器</small>
                </div>
                <div class="form-group">
                    <label for="alert-bark-url">Bark 推送 URL *</label>
                    <input type="text" id="alert-bark-url" required placeholder="https://api.day.app/YOUR_KEY">
                    <small class="form-hint">从 Bark App 获取推送 URL</small>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="alert-bark-sound">提示音</label>
                        <input type="text" id="alert-bark-sound" placeholder="例如: alarm">
                    </div>
                    <div class="form-group">
                        <label for="alert-cooldown">冷却时间 (分钟)</label>
                        <input type="number" id="alert-cooldown" min="1" value="30" placeholder="30">
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="alert-enabled" checked>
                        启用此规则
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAlertModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div id="toast" class="toast hidden"></div>

    <script src="js/api.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
